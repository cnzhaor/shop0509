<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 商品管理 <span class="c-gray en">&gt;</span> 新增商品：<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-article-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="goodsname" name="goodsname">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">上级分类：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
				  <select class="select" size="1" name="tid">
					  {volist name = 'cats' id = 'vo'}
					  <option value="{$vo.id},{$vo.pid}">{$vo.level}级分类&nbsp;{$vo.level|str_repeat='--- ',###}&nbsp;{$vo.name}</option>
					  {/volist}
				  </select>
				</span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">商品的单位：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="unit" name="unit">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">商品属性：</label>
			<!--1、推荐 2、新上 3、热卖 4、促销 5、包邮 6、限时卖 7、不参与会员折扣',-->
			<div class="check-box">
				<input type="checkbox" name="attributes[]" value="1" id="1" checked>
				<label for="1">1、推荐</label>
			</div>
			<div class="check-box">
				<input type="checkbox" name="attributes[]" value="2" id="2" >
				<label for="2">2、新上</label>
			</div>
			<div class="check-box">
				<input type="checkbox" name="attributes[]" value="3" id="3" >
				<label for="3">3、热卖</label>
			</div>
			<div class="check-box">
				<input type="checkbox" name="attributes[]" value="4" id="4" >
				<label for="4">4、促销</label>
			</div>
			<div class="check-box">
				<input type="checkbox" name="attributes[]" value="5" id="5" >
				<label for="5">5、包邮</label>
			</div>
			<div class="check-box">
				<input type="checkbox" name="attributes[]" value="6" id="6" >
				<label for="6">6、限时卖</label>
			</div>
			<div class="check-box">
				<input type="checkbox" name="attributes[]" value="7" id="7" >
				<label for="7">7、不参与会员折扣</label>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">排序值：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="0" placeholder="" id="reorder" name="reorder">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">商品编码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="number" name="number">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">条形码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="barcode" name="barcode">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">现价：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="curprice" id="curprice" placeholder="" value="" class="input-text" style="width:90%">
				元</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">市场价：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="oriprice" id="oriprice" placeholder="" value="" class="input-text" style="width:90%">
				元</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">成本价：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="cosprice" id="cosprice" placeholder="" value="" class="input-text" style="width:90%">
				元</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">运费：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="freight" id="freight" placeholder="" value="" class="input-text" style="width:90%">
				元</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">库存量：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="inventory" name="inventory">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">限制购买量：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="restrict" name="restrict">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">已经购买量：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="already" name="already">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">上传轮播图片：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input id="file-0" name="image[]" type="file" data-show-caption="true" multiple>
				<label for="file-0">支持jpg、jpeg、png格式，大小不超过2.0M</label>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">详细内容：</label>
			<div id="dndArea" class="formControls col-xs-8 col-sm-9">
				<script id="editor" type="text/plain" style="width:100%;height:400px;"></script> 
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">是否上架：</label>
			<div class="radio-box">
				<input type="radio" id="radio-1" value="0" name="status" checked>
				<label for="radio-1">上架</label>
			</div>
			<div class="radio-box">
				<input type="radio" id="radio-2" value="1" name="status" >
				<label for="radio-2">下架</label>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</button>
				<!--<button onClick="article_save();" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存草稿</button>-->
				<!--<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>-->
			</div>
		</div>
	</form>
</div>

<script src="__ADMIN__fileinput/js/fileinput.js" type="text/javascript"></script>

<script type="text/javascript">

$(function(){
	var ue = UE.getEditor('editor');
});

//图片上传
initFileInput("file-0", "{:url('product_images_add')}");


function initFileInput(ctrlName,uploadUrl) {
	var control = $('#' + ctrlName);
	control.fileinput({
		language: 'zh', //设置语言
		uploadUrl: uploadUrl,  //上传地址
		showUpload: true, //是否显示上传按钮
		showRemove:true,
		dropZoneEnabled: false,
		showCaption: true,//是否显示标题
		allowedPreviewTypes: ['image'],
		allowedFileTypes: ['image'],
		allowedFileExtensions:  ['jpg', 'png' , 'gif' , 'jpeg'],
		maxFileSize : 2000,
		maxFileCount: 4,
	}).on("filebatchselected", function(event, files) {
				$(this).fileinput("upload");
			})
			.on("fileuploaded", function(event, data) {
				$("#path").attr("value",data.response);
			});
}

$(function () {
	var path="${base}/admin/product/upload.htm";
	initFileInput("file",path);

})


</script>
