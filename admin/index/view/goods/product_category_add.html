<title>添加产品分类</title>
</head>
<body>
<div class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-user-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				<span class="c-red">*</span>
				分类名称：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<input type="text" class="input-text" value="" placeholder="" id="user-name" name="name" required="true">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">上级分类：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<span class="select-box">
				  <select class="select" size="1" name="pid">
					  <option value="0" selected>顶级分类</option>
					  {volist name = 'cats' id = 'vo'}
					  <option value="{$vo.id}">{$vo.level}级分类&nbsp;{$vo.level|str_repeat='--- ',###}&nbsp;{$vo.name}</option>
					  {/volist}
				  </select>
				</span>
			</div>
		</div>
		<div class="row cl">
			<div class="col-9 col-offset-2">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</div>
